
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      <h:head>
      
      </h:head>
      <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
      <h:body>
    
      	<h:form id="formLogin">
      		<h:panelGrid colums="2">
      		
      			<h:outputLabel value = "Usuario: * " styleClass="colorText"></h:outputLabel>
      			<h:inputText id="txtUser" value = "#{login.usuario}" required = "true" requiredMessage="El usuario es requerido" ></h:inputText>
      			
      			<h:outputLabel value = "Contraseña: *" styleClass="colorText"></h:outputLabel>
      			<h:inputSecret id="txtPass" value = "#{login.password}" required = "true" requiredMessage="La contraseña es requerido"  ></h:inputSecret>
      			
      			<h:commandButton value="Entrar" action = "#{login.ingresar}"></h:commandButton>
      			
      			
      		</h:panelGrid>
      	
      	</h:form>
      </h:body>
</html>
